<script>

    function Product_order_number() {

<script>

    function Black() {
      
      fetch("http://10.159.28.42:8080/post/search/result")
  
        .then(res => res.json())

       
        .then(res => {
          
          
            console.log(res)
        
          const Black = document.getElementById("Black")

          const Black_card_Imagebox = document.createElement("td")
           
           const Black_card_Image  = document.createElement("img")
           Black_card_Image.setAttribute("src",res.Black_card.Image_path)
           Black_card_Image.setAttribute("width","50%")
 
             
           const Black_card_cord_color = document.createElement("td")
           Black_card_cord_color.innerHTML = "blockchain card" +"("+ res.Black_card.cord_color+")"

           const Black_card_Quantity = document.createElement("td")
            Black_card_Quantity.textContent =res.Black_card.amount 
            Black_card_Quantity.classList.add("td_sub6")


            const Black_card_Total_order_amount = document.createElement("td")
            Black_card_Total_order_amount.textContent = res.Black_card.Total_order_amount 
            Black_card_Total_order_amount.classList.add("td_sub6")
   
            const Black_card_Invoice_number = document.createElement("td")
            Black_card_Invoice_number.innerHTML =res.Black_card.courier_inquiry+"<br>"+ res.Black_card.Invoice_number  
            Black_card_Invoice_number.classList.add("td_sub6")

            const Black_card_State = document.createElement("td")
            Black_card_State.innerHTML = res.Black_card.processing_status+"<br>"
            Black_card_State.classList.add("td_sub6") 

   




            Black.appendChild(Black_card_Imagebox)
            Black_card_Imagebox.appendChild(Black_card_Image)
            Black.appendChild(Black_card_cord_color)
            Black.appendChild(Black_card_Quantity)
            Black.appendChild(Black_card_Total_order_amount)
            Black.appendChild(Black_card_Invoice_number)
            Black.appendChild(Black_card_State)
           
        })
    
        
     
    }
    
    Black()
  
  
  </script>
